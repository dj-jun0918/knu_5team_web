<html>
  <head>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h3>주문자 정보 입력</h3>
      <input type="text" placeholder="주문자명을 입력하세요." id="buyer_name" />
      <input
        type="tel"
        placeholder="주문자 전화번호를 입력하세요."
        id="buyer_phone"
      />
      <input
        type="text"
        placeholder="주문자 메일을 입력하세요."
        id="buyer_mail"
      />
      <h3>배송지 정보 입력</h3>
      <input
        type="text"
        placeholder="받는 사람 이름을 입력하세요."
        id="receiver_name"
      />
      <input
        type="text"
        placeholder="배송지를 입력하세요."
        id="receiver_address"
      />
      <input
        type="tel"
        placeholder="받는 사람 전화번호를 입력하세요."
        id="receiver_phone"
      />
      <div id="product-value"></div>
      <div>
        <button type="submit" id="submit_payment">결제</button>
      </div>
    </main>
  </body>
</html>
